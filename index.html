<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joke Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ˜† Joke Generator</h1>
  <button onclick="tell()" aria-label="Generate a joke">Tell me a joke</button>
  <section id="jok" class="joke-output"></section>

  <script>
    async function tell() {
      try {
        const res = await fetch('https://official-joke-api.appspot.com/random_joke');
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();

        const output = `
          <p><strong>Setup:</strong> ${data.setup || 'No setup available.'}</p>
          <p><strong>Punchline:</strong> ${data.punchline || 'No punchline found.'}</p>
          <p><strong>Type:</strong> ${data.type || 'Unknown'}</p>
          <p><strong>ID:</strong> ${data.id || 'N/A'}</p>
        `;
        document.getElementById('jok').innerHTML = output;
      } catch (err) {
        document.getElementById('jok').innerHTML = `<p>ðŸ˜¢ Oops! Couldn't fetch a joke right now.</p>`;
        console.error('Fetch error:', err);
      }
    }
  </script>
</body>
</html>
